<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="css/mapstyles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/markerclusterer.js"></script>
    <script src="js/mapscript.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRQ_rKHZRvaZAEBYDniQKYszwYZP9FgQI&callback=initMap">
    </script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Hi!</h1>
      <h2>lets...</h2>
      <form class="form-group" id="to-do">
        <select id="action-choice" class="form-control" >
          <option id="find-plot" value="1"><span id="verb">find</span> a secretPlot</option>
          <option id="create-plot" value="2"><span id="verb">create</span> a secretPlot</option>
          <option id="comment-on-plot" value="3"><span id="verb">comment</span> on a secretPlot</option>
          <option id="adventure!" value="4"><span id="verb">adventure!</span></option>
        </select>
        <button type="submit" class="btn" name="go-button">GO!</button>
        <!-- <button onclick="displayMap()">Go!</button> -->
      </form>
    </div><!-- jumbotron -->

    <h2 id="plot-title">Select a marker on the map</h2>
    <div id="viewmap"></div>

    <div class="find-plot-div">
      <div id="garden-blog-description" class="jumbotron">
        <h2 id="plot-title2"></h2>
         <p>

         </p>
         <h3>Plot Description:</h3>
          <p id="plot-description">
         <h3>Plot Blog</h3>
         <label id="blog-plotter1"></label>
         <blockquote id="blog-message1">

         </blockquote>
         <label id="blog-plotter2"></label>
         <blockquote id="blog-message2">

         </blockquote>
         <h3>Plot Stats</h3>
         <ul>
           <li>plot size: <span id="plot-size"></span></li>
           <li>produce: <span id="plot-produce"></span></li>
         </ul>
       </div>
       <!-- jumbotron garden-blog-description-->
     </div>
     <!-- container -->
    </div>
    <!-- find-plot-div -->





    <div id="add-new-plot" class="container">
          <h2>Add a plot:</h2>
          <form id="new-plot-submit">
            <div class="form-group">
              <label for="new-plot-name">Plot name:</label>
              <input type="text" class="form-control" id="new-plot-name">
            </div>
            <div class="form-group">
              <label for="new-latitude">Latitude:</label>
              <input type="text" class="form-control" id="new-latitude">
            </div>
            <div class="form-group">
              <label for="new-longitude">Longitude:</label>
              <input type="text" class="form-control" id="new-longitude">
            </div>
            <div class="form-group">
              <label for="new-description">Description:</label>
              <input type="text" class="form-control" id="new-description">
            </div>
            <div class="form-group">
              <label for="new-plot-size">Plot size:</label>
              <input type="text" class="form-control" id="new-plot-size">
            </div>
            <div class="form-group">
              <label for="new-produce">Produce:</label>
              <input type="text" class="form-control" id="new-produce">
            </div>
            <div class="form-group">
              <label for="new-blog-user">Enter your name:</label>
              <input type="text" class="form-control" id="new-blog-user">
            </div>
            <div class="form-group">
              <label for="new-blog">Comments:</label>
              <input type="text" class="form-control" id="new-blog">
            </div>

            <button type="submit" class="btn">Add plot</button>
          </form>




  </body>
</html>
